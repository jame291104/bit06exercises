<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
    <link rel="stylesheet" href="./css2/main2.css">
</head>
<body>
    <h1 class="hola">Hola Mundo</h1> 
    <div class="container">
        <div class="card-1">
            <h2>Ejercicio 1</h2>
            <input type="text" placeholder="Ingresa tu Nombre" id="nombre">
            <input type="submit" onclick="saludar()" value="Continuar">
        </div>
        <div class="card-2">
            <h2>Ejercicio 2</h2>
            <input type="number" placeholder="Ingresa tu edad" id="edad">
            <input type="submit" onclick="edadDelUsuario()" value="Continuar">
        </div>
        <div class="card-3">
            <h2>Ejercicio 3</h2>
            <input type="text" placeholder="Ingresa un numero" id="numero">
            <input type="submit" onclick="elDoble()" value="Mostrar el doble">
        </div>
        <div class="card-4">
            <h2>Ejercicio 4</h2>
            <input type="text" placeholder="Ingresa un numero" id="numero1">
            <input type="submit" onclick="elTriple()" value="Mostrar el triple">
        </div>
        <div class="card-5">
            <h2>Ejercicio 5</h2>
            <input type="text" placeholder="Ingresa un numero" id="numero2">
            <input type="submit" onclick="laMitad()" value="Mostrar la mitad">
        </div>
        <div class="card-6">
            <h2>Ejercicio 6</h2>
            <input type="text" placeholder="Ingresa un numero" id="numero3">
            <input type="submit" onclick="theThirdPart()" value="Mostrar la tercera parte">
        </div>
        <div class="card-7">
            <h2>Ejercicio 7</h2>
            <input type="text" placeholder="Ingresa un numero" id="numero4">
            <input type="submit" onclick="elevated()" value="Elevar al cuadrado">
        </div>
        <div class="card-8">
            <h2>Ejercicio 8</h2>
            <input type="text" placeholder="Ingresa un numero" id="numero5">
            <input type="submit" onclick="subtract()" value="Restarle 5">
        </div>
        <div class="card-9">
            <h2>Ejercicio 9</h2>
            <input type="text" placeholder="Ingresa un numero" id="numero6">
            <input type="submit" onclick="elDobleMas4()" value="Mostrar el doble mas 4">
        </div>
        <div class="card-10">
            <h2>Ejercicio 10</h2>
            <input type="text" placeholder="Ingresa un numero" id="numero7">
            <input type="submit" onclick="ceroPositivoNegativo()" value="Positivo, negativo o cero">
        </div>
        <div class="card-11">
            <h2>Ejercicio 11</h2>
            <input type="text" placeholder="Ingresa un numero" id="numero8">
            <input type="submit" onclick="ceroParImpar()" value="Par, impar o cero">
        </div>
        <div class="card-12">
            <h2>Ejercicio 12</h2>
            <input type="text" placeholder="Ingresa un numero" id="numero9">
            <input type="submit" onclick="esPrimo()" value="Validar si el numero es primo">
        </div>
        <div class="card-13">
            <h2>Ejercicio 13</h2>
            <input type="text" placeholder="Ingresa el primer numero" id="primer_numero">
            <input type="text" placeholder="Ingresa el segundo numero" id="segundo_numero">
            <input type="submit" onclick="sumar()" value="sumar">
        </div>
        <div class="card-14">
            <h2>Ejercicio 14</h2>
            <input type="text" placeholder="Ingresa el primer numero" id="first_number">
            <input type="text" placeholder="Ingresa el segundo numero" id="second_number">
            <input type="submit" onclick="restar()" value="restar">
        </div>
        <div class="card-15">
            <h2>Ejercicio 15</h2>
            <input type="text" placeholder="Ingresa el primer numero" id="multiplicando">
            <input type="text" placeholder="Ingresa el segundo numero" id="multiplicador">
            <input type="submit" onclick="multiplica()" value="multiplicar">
        </div>
        <div class="card-16">
            <h2>Ejercicio 16</h2>
            <input type="text" placeholder="Ingresa el primer numero" id="dividendo">
            <input type="text" placeholder="Ingresa el segundo numero" id="divisor">
            <input type="submit" onclick="dividir()" value="Dividir">
        </div>
        <div class="card-17">
            <h2>Ejercicio 17</h2>
            <input type="text" placeholder="Ingresa el primer numero" id="dividendo2">
            <input type="text" placeholder="Ingresa el segundo numero" id="divisor2">
            <input type="submit" onclick="dividi2()" value="Residuo de la divición">
        </div>
        <div class="card-18">
            <h2>Ejercicio 18</h2>
            <input type="text" placeholder="Ingresa el primer numero" id="dividendo3">
            <input type="text" placeholder="Ingresa el segundo numero" id="divisor3">
            <input type="submit" onclick="dividir3()" value="Validar si son divisibles">
        </div>
        <div class="card-19">
            <h2>Ejercicio 19</h2>
            <input type="text" placeholder="Ingresa el primer numero" id="n1">
            <input type="text" placeholder="Ingresa el segundo numero" id="n2">
            <input type="text" placeholder="Sumar, restar, dividir, multiplicar" id="maths">
            <input type="submit" onclick="math()" value="Realizar operación">
        </div>
        
    </div>
</body>
<script src="Js2/main2.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
